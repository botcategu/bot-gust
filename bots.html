        .bots-grid {

        .bot-card {
            background: white;
            border-radius: 10px;

            overflow: hidden;
        }
        
        .bot-header {
            padding: 1.5rem;

        .bot-content {

        .bot-stats {

            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin: 1rem 0;
        }
        
        .bot-stat {

        .status-badge {

        .bot-actions {

        .task-tag {

        }
    </style>

                        <div class="checkbox-item">

                        <div class="checkbox-item">

                <div class="form-group">

                    </div>
                    <div class="task-input">

        <!-- Lista de Bots -->
        <h2>ğŸ¤– Mis Bots</h2>
        <div class="bots-grid" id="bots-grid">

    <script>
        let bots = [];
        let countries = {};
        let botTasks = [];
        
        document.getElementById('bot-form').addEventListener('submit', function(e) {
            e.preventDefault();
            createBot();
        });
        
        function createBot() {
            const formData = {
                name: document.getElementById('bot-name').value,
                description: document.getElementById('bot-description').value,
                objective: document.getElementById('bot-objective').value,
                target_countries: getSelectedCheckboxes('country_'),
                target_languages: getSelectedCheckboxes('lang_'),
                target_networks: getSelectedCheckboxes('net_'),
                tasks: botTasks
            };
            
            fetch('/api/bots', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('âœ… Bot creado exitosamente');
                    document.getElementById('bot-form').reset();
                    botTasks = [];
                    updateTasksDisplay();
                    loadBots();
                }
            });
        }
        
        function addTask() {
            const taskInput = document.getElementById('new-task');
            const task = taskInput.value.trim();
            if (task) {
                botTasks.push(task);
                taskInput.value = '';
                updateTasksDisplay();
            }
        }
        
        function removeTask(index) {
            botTasks.splice(index, 1);
            updateTasksDisplay();
        }
        
        function updateTasksDisplay() {
            const container = document.getElementById('tasks-container');
            container.innerHTML = botTasks.map((task, index) => `
                <div class="task-item">
                    <span>${task}</span>
                    <button type="button" class="btn btn-danger" style="padding: 0.2rem 0.5rem; font-size: 0.8rem;" onclick="removeTask(${index})">âŒ</button>
                </div>
            `).join('');
        }
        
        function getSelectedCheckboxes(prefix) {
            const checkboxes = document.querySelectorAll(`input[type="checkbox"][id^="${prefix}"]:checked`);
            return Array.from(checkboxes).map(cb => cb.value);
        }
        
        function loadCountries() {
            fetch('/api/countries')
                .then(response => response.json())
                .then(data => {
                    countries = data;
                    renderCountriesCheckboxes();
                });
        }
        
        function renderCountriesCheckboxes() {
            const container = document.getElementById('countries-group');
            container.innerHTML = Object.keys(countries).map(country => `
                <div class="checkbox-item">
                    <input type="checkbox" id="country_${country.replace(/\s+/g, '_')}" value="${country}">
                    <label for="country_${country.replace(/\s+/g, '_')}">${getCountryFlag(countries[country].code)} ${country}</label>
                </div>
            `).join('');
        }
        
        function getCountryFlag(code) {
            const flags = {
                'ES': 'ğŸ‡ªğŸ‡¸', 'US': 'ğŸ‡ºğŸ‡¸', 'MX': 'ğŸ‡²ğŸ‡½', 'AR': 'ğŸ‡¦ğŸ‡·', 'CO': 'ğŸ‡¨ğŸ‡´',
                'FR': 'ğŸ‡«ğŸ‡·', 'DE': 'ğŸ‡©ğŸ‡ª', 'IT': 'ğŸ‡®ğŸ‡¹', 'BR': 'ğŸ‡§ğŸ‡·', 'GB': 'ğŸ‡¬ğŸ‡§',
                'CA': 'ğŸ‡¨ğŸ‡¦', 'CN': 'ğŸ‡¨ğŸ‡³', 'JP': 'ğŸ‡¯ğŸ‡µ', 'KR': 'ğŸ‡°ğŸ‡·', 'AU': 'ğŸ‡¦ğŸ‡º',
                'IN': 'ğŸ‡®ğŸ‡³', 'RU': 'ğŸ‡·ğŸ‡º', 'TH': 'ğŸ‡¹ğŸ‡­', 'VN': 'ğŸ‡»ğŸ‡³', 'TR': 'ğŸ‡¹ğŸ‡·',
                'PL': 'ğŸ‡µğŸ‡±', 'NL': 'ğŸ‡³ğŸ‡±', 'SE': 'ğŸ‡¸ğŸ‡ª', 'DK': 'ğŸ‡©ğŸ‡°', 'NO': 'ğŸ‡³ğŸ‡´'
            };
            return flags[code] || 'ğŸŒ';
        }
        
        function loadBots() {
            fetch('/api/bots')
                .then(response => response.json())
                .then(data => {
                    bots = data;
                    renderBots();
                });
        }
        
        function renderBots() {
            const container = document.getElementById('bots-grid');
            container.innerHTML = bots.map(bot => `
                <div class="bot-card">
                    <div class="bot-header">
                        <h3>${bot.name}</h3>
                        <span class="status-badge status-${bot.status}">${bot.status}</span>
                    </div>
                    <div class="bot-content">
                        <p>${bot.description}</p>
                        <div class="bot-stats">
                            <div class="bot-stat">
                                <strong>${bot.clients_found}</strong>
                                <br><small>Clientes</small>
                            </div>
                            <div class="bot-stat">
                                <strong>${bot.messages_sent}</strong>
                                <br><small>Mensajes</small>
                            </div>
                            <div class="bot-stat">
                                <strong>${bot.conversions}</strong>
                                <br><small>Conversiones</small>
                            </div>
                        </div>
                        <div class="tasks-list">
                            <strong>Tareas:</strong>
                            ${bot.tasks.map(task => `<span class="task-tag">${task}</span>`).join('')}
                        </div>
                        <div class="bot-actions">
                            <button class="btn ${bot.status === 'activo' ? 'btn-warning' : 'btn-success'}" 
                                    onclick="toggleBot(${bot.id})">
                                ${bot.status === 'activo' ? 'â¸ï¸ Pausar' : 'â–¶ï¸ Activar'}
                            </button>
                            <button class="btn btn-primary" onclick="editBot(${bot.id})">âœï¸ Editar</button>
                            <button class="btn btn-danger" onclick="deleteBot(${bot.id})">ğŸ—‘ï¸ Eliminar</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        function toggleBot(botId) {
            fetch(`/api/bots/${botId}/toggle`, { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        loadBots();
                    }
                });
        }
        
        function editBot(botId) {
            alert('FunciÃ³n de ediciÃ³n en desarrollo');
        }
        
        function deleteBot(botId) {
            if (confirm('Â¿EstÃ¡s seguro de que quieres eliminar este bot?')) {
                fetch(`/api/bots/${botId}`, { method: 'DELETE' })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            loadBots();
                        }
                    });
            }
        }
        
        // Inicializar
        loadCountries();
        loadBots();
    </script>

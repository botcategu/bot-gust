    <script>
        let campaigns = [];
        
        document.getElementById('campaign-form').addEventListener('submit', function(e) {
            e.preventDefault();
            createCampaign();
        });
        
        function createCampaign() {
            const formData = {
                name: document.getElementById('campaign-name').value,
                description: document.getElementById('campaign-description').value,
                campaign_type: document.getElementById('campaign-type').value,
                objective: document.getElementById('campaign-objective').value,
                target_keywords: document.getElementById('campaign-keywords').value.split('\n').filter(k => k.trim()),
                target_languages: getSelectedCheckboxes('lang_'),
                target_networks: getSelectedCheckboxes('net_'),
                target_engines: getSelectedCheckboxes('eng_'),
                target_countries: getSelectedCheckboxes('country_'),
                target_states: getSelectedCheckboxes('state_'),
                use_all_countries: document.getElementById('use-all-countries').checked,
                custom_message: document.getElementById('campaign-message').value,
                status: document.getElementById('campaign-status').value
            };
            
            fetch('/api/create_campaign', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('âœ… CampaÃ±a creada exitosamente');
                    document.getElementById('campaign-form').reset();
                    loadCampaigns();
                }
            });
        }
        
        function toggleCampaignOptions() {
            const type = document.getElementById('campaign-type').value;
            const sections = {
                'geographic': document.getElementById('geographic-section'),
                'countries': document.getElementById('countries-section'), 
                'states': document.getElementById('states-section'),
                'networks': document.getElementById('networks-section'),
                'engines': document.getElementById('engines-section')
            };
            
            // Mostrar/ocultar secciones segÃºn el tipo
            switch(type) {
                case 'general':
                    sections.geographic.style.display = 'none';
                    sections.countries.style.display = 'none';
                    sections.states.style.display = 'none';
                    sections.networks.style.display = 'block';
                    sections.engines.style.display = 'block';
                    break;
                case 'social_followers':
                    sections.geographic.style.display = 'block';
                    sections.countries.style.display = 'block';
                    sections.states.style.display = 'block';
                    sections.networks.style.display = 'block';
                    sections.engines.style.display = 'none';
                    break;
                case 'geographic':
                    sections.geographic.style.display = 'block';
                    sections.countries.style.display = 'block';
                    sections.states.style.display = 'block';
                    sections.networks.style.display = 'block';
                    sections.engines.style.display = 'block';
                    break;
                case 'search_engine':
                    sections.geographic.style.display = 'block';
                    sections.countries.style.display = 'block';
                    sections.states.style.display = 'block';
                    sections.networks.style.display = 'none';
                    sections.engines.style.display = 'block';
                    break;
            }
        }
        
        // Manejar selecciÃ³n de paÃ­ses para mostrar estados
        document.addEventListener('change', function(e) {

                updateStatesSelection();
            }

        let countriesData = {};
        
        function loadCountries() {
            fetch('/api/countries')
                .then(response => response.json())
                .then(data => {
                    countriesData = data;
                    renderCountriesCheckboxes();
                })
                .catch(error => console.error('Error loading countries:', error));
        }
        
        function renderCountriesCheckboxes() {
            const container = document.getElementById('countries-group');
            container.innerHTML = Object.keys(countriesData).map(country => {
                const countryInfo = countriesData[country];
                const flag = getCountryFlag(countryInfo.code);
                return `
                    <div class="checkbox-item">
                        <input type="checkbox" id="country_${country.replace(/\s+/g, '_')}" value="${country}">
                        <label for="country_${country.replace(/\s+/g, '_')}">${flag} ${country}</label>
                    </div>
                `;
            }).join('');
        }
        
        function getCountryFlag(code) {
            const flags = {
                'ES': 'ğŸ‡ªğŸ‡¸', 'US': 'ğŸ‡ºğŸ‡¸', 'MX': 'ğŸ‡²ğŸ‡½', 'AR': 'ğŸ‡¦ğŸ‡·', 'CO': 'ğŸ‡¨ğŸ‡´',
                'FR': 'ğŸ‡«ğŸ‡·', 'DE': 'ğŸ‡©ğŸ‡ª', 'IT': 'ğŸ‡®ğŸ‡¹', 'BR': 'ğŸ‡§ğŸ‡·', 'GB': 'ğŸ‡¬ğŸ‡§',
                'CA': 'ğŸ‡¨ğŸ‡¦', 'CN': 'ğŸ‡¨ğŸ‡³', 'JP': 'ğŸ‡¯ğŸ‡µ', 'KR': 'ğŸ‡°ğŸ‡·', 'AU': 'ğŸ‡¦ğŸ‡º',
                'IN': 'ğŸ‡®ğŸ‡³', 'RU': 'ğŸ‡·ğŸ‡º', 'TH': 'ğŸ‡¹ğŸ‡­', 'VN': 'ğŸ‡»ğŸ‡³', 'TR': 'ğŸ‡¹ğŸ‡·',

            };
            return flags[code] || 'ğŸŒ';
        }
        
        function updateStatesSelection() {
            const selectedCountries = getSelectedCheckboxes('country_');
            const statesGroup = document.getElementById('states-group');
            statesGroup.innerHTML = '';
            
            selectedCountries.forEach(country => {
                if (countriesData[country] && countriesData[country].states) {
                    countriesData[country].states.forEach(state => {
                        const div = document.createElement('div');
                        div.className = 'checkbox-item';
                        div.innerHTML = `
                            <input type="checkbox" id="state_${state.replace(/\s+/g, '_')}" value="${state}">
                            <label for="state_${state.replace(/\s+/g, '_')}">${state}</label>
                        `;
                        statesGroup.appendChild(div);
                    });
                }
            });
        }
        
        function getSelectedCheckboxes(prefix) {
            const checkboxes = document.querySelectorAll(`input[type="checkbox"][id^="${prefix}"]:checked`);
            return Array.from(checkboxes).map(cb => cb.value);
        }

        function renderCampaigns() {
            const container = document.getElementById('campaigns-container');
            
            if (campaigns.length === 0) {
                container.innerHTML = `

                return;
            }
            
            container.innerHTML = campaigns.map(campaign => `
                <div class="campaign-card">
                    <div class="campaign-info">
                        <h3>${campaign.name}</h3>
                        <p>${campaign.description || 'Sin descripciÃ³n'}</p>
                        <div class="campaign-meta">
                            <span>ğŸ“… ${campaign.created_date}</span>
                            <span>ğŸ¯ Tipo: ${getCampaignTypeLabel(campaign.campaign_type)}</span>
                            <span>ğŸŒ Objetivo: ${campaign.objective}</span>
                            <span>ğŸ‘¥ ${campaign.clients_targeted} clientes</span>
                            <span>ğŸ’° ${campaign.conversions} conversiones</span>
                            ${campaign.followers_gained ? `<span>ğŸ‘¥ ${campaign.followers_gained} seguidores</span>` : ''}
                            <span class="status-badge ${campaign.status}">${campaign.status}</span>
                        </div>
                        ${campaign.target_countries && campaign.target_countries.length > 0 ? 
                            `<div class="campaign-countries">
                                <strong>PaÃ­ses:</strong> ${campaign.target_countries.join(', ')}
                                ${campaign.use_all_countries ? ' (Todos los paÃ­ses)' : ''}
                            </div>` : ''
                        }
                    </div>
                    <div class="campaign-actions">
                        <button class="btn ${campaign.status === 'activa' ? 'btn-warning' : 'btn-success'}" 
                                onclick="toggleCampaign(${campaign.id})">
                            ${campaign.status === 'activa' ? 'â¸ï¸ Pausar' : 'â–¶ï¸ Activar'}
                        </button>
                        <button class="btn btn-danger" onclick="deleteCampaign(${campaign.id})">
                            ğŸ—‘ï¸ Eliminar
                        </button>
                    </div>
                </div>
            `).join('');
        }
        
        function getCampaignTypeLabel(type) {
            const labels = {
                'general': 'ğŸ¯ General',
                'social_followers': 'ğŸ‘¥ Redes Sociales',
                'geographic': 'ğŸŒ GeogrÃ¡fica',
                'search_engine': 'ğŸ” BÃºsqueda'
            };
            return labels[type] || type;
        }
        }
        
        function toggleCampaign(campaignId) {
            fetch(`/api/toggle_campaign/${campaignId}`, { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        loadCampaigns();
                    }
                });
        }
        
        function deleteCampaign(campaignId) {
            if (confirm('Â¿EstÃ¡s seguro de que quieres eliminar esta campaÃ±a?')) {
                fetch(`/api/delete_campaign/${campaignId}`, { method: 'DELETE' })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            loadCampaigns();
                        }
                    });
            }
        }
        
        function refreshCampaigns() {
            loadCampaigns();
        }
        
        // Cargar datos al iniciar
        loadCountries();
        loadCampaigns();
    </script>
